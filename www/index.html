        <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->

        <form name="wageform" id="wageform">
            <div class="upage vertical-col left" id="mainpage">
                <div class="table-thing widget uib_w_1 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                    <label class="narrow-control label-top-left" for="txtName">Employee Name</label>
                    <input class="wide-control form-control default" type="text" placeholder="Placeholder" value="John Lim" name="txtName" id="txtName" required="">
                </div>
                <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                    <label class="narrow-control label-top-left" for="txtMonths">Months Worked</label>
                    <input class="wide-control form-control default" type="number" placeholder="Placeholder" name="txtMonths" id="txtMonths" value="3">
                </div>
                <div class="table-thing widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                    <label class="narrow-control label-top-left" for="txtRate">Monthly Rate</label>
                    <input class="wide-control form-control default" type="number" placeholder="Placeholder" value="4505" name="txtRate" id="txtRate">
                </div>
                <div class="table-thing widget uib_w_4 d-margins" data-uib="twitter%20bootstrap/select" data-ver="1">
                    <label class="narrow-control label-top-left">Role</label>
                    <select class="wide-control form-control default" name="selRole" id="selRole">
                        <option value="1">Executive</option>
                        <option value="1.254">Manager</option>
                        <option value="1.478">Director</option>
                    </select>
                </div>
                <div class="tarea widget uib_w_9 d-margins" data-uib="media/text" data-ver="0" name="uib_w_9">
                    <div class="widget-container left-receptacle"></div>
                    <div class="widget-container right-receptacle"></div>
                    <div class="text-container">
                        <p><strong>Disciplinary Action Taken?</strong>
                        </p>
                    </div>
                </div>
<fieldset class="widget uib_w_5 d-margins" data-uib="twitter%20bootstrap/radio_group" data-ver="1" data-child-name="rdoDiscipline" id="rdoDiscipline">
    <label class="radio radio-padding-left widget uib_w_6" data-uib="twitter%20bootstrap/radio_button" data-ver="1">
        <input type="radio" name="rdoDiscipline" id="disYes" value="TRUE" checked>Yes</label>
    <label class="radio radio-padding-left widget uib_w_7" data-uib="twitter%20bootstrap/radio_button" data-ver="1">
        <input type="radio" name="rdoDiscipline" id="disNo" value="FALSE">No</label>
</fieldset>
                <button class="btn widget uib_w_8 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" id="btnCalculate">Calculate</button>
            </div>
        </form>
